<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>3.Javascript Clock</title>
	<meta charset="utf-8">
</head>
<body>
	<button onclick="makeVisible()" id="show-clock">Click!</button>
	<div class="invisible" id="clock">
		<div class="hand" id="hours-pointer"></div>
		<div class="hand" id="minutes-pointer"></div>
		<div class="hand" id="seconds-pointer"></div>
		<a target="_blank" id="facebook"href="https://www.facebook.com/george.kalyvianakis"><img src="./imgs/facebook.svg"></a>
	</div>
	<audio id="tick" src="./sounds/tick.wav"></audio>
	<button onclick="makeInvisible()" class="invisible" id="hide-clock">Hide</button>
	<footer class="invisible">Made with <img src="./imgs/heart.svg" id="love"></img> by <a target="_blank" href="https://www.facebook.com/george.kalyvianakis">George Kalyvianakis</a></footer>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
